<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(65, 37, 37, 0.1);
        }

        .image-container img {
            width: 300px; 
            height: 300px;
            margin-right: 20px;
            border: 3px solid gray;
        }

        .text-container {
            flex: 1;
        }

        h1 {
            color: slateblue;
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 10px;
        }

        nav ul li a {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header class="container">
        <div class="image-container">
            <img src="../images/selfi.png" alt="내 사진" usemap="#image-map" width="300" height="300">
            <map name="image-map">
                <area shape="rect" coords="0,150,150,300" href="maru.html" alt="마루">
            </map>
        </div>
        <div class="text-container">
            <h1>안녕하세요! 이본규입니다.</h1>
            <p><strong>소프트웨어학과</strong> 전공생으로, <b>백엔드 개발</b>을 공부하고 있습니다.  
                <br/>
            계획적으로 차근차근 목표를 이루는 것을 좋아합니다.</p>
            <p><strong>MBTI</strong> : ISFJ</p>
            <p><strong>취미와 관심사</strong> : 런닝맨 보기 , 닌텐도 스위치</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="travel.html">좋았던 경험</a></li>
        </ul>
    </nav>
</body>
</html>
