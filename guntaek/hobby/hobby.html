<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취미</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS 적용 -->
    <style>
        /* Internal CSS 적용 */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .hobbies {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .hobby-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            text-align: center;
        }
        .hobby-card:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>나의 취미</h1>
        <div class="hobbies">
            <div class="hobby-card">
                <img src="운동.png" style="border: 3px solid #ff758c;"> <!-- Inline CSS 적용 -->
                <h2>운동</h2>
                <p>건강을 위해 다양한 운동을 즐깁니다. 달리기, 웨이트 트레이닝, 요가 등을 통해 몸과 마음을 단련합니다.</p>
            </div>
            <div class="hobby-card">
                <img src="게임.png" style="border: 3px solid #ff758c;"> <!-- Inline CSS 적용 -->
                <h2>게임</h2>
                <p>전략 게임부터 RPG까지 다양한 장르의 게임을 즐기며, 친구들과 함께 협력 플레이를 즐깁니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
