<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Ï°∞ÏôÄ Ìï®Íªò Ìï¥Ïöî!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        input, select, button {
            width: 100%;
            margin: 12px 0;
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            border: none;
        }
        input, select {
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 65, 108, 0.4);
        }
        button:hover {
            transform: scale(1.08);
            background: linear-gradient(to right, #ff512f, #dd2476);
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.6);
        }
        .list {
            margin-top: 20px;
            text-align: left;
        }
        .entry {
            background: rgba(255, 255, 255, 0.4);
            padding: 12px;
            border-radius: 10px;
            margin: 6px 0;
            color: white;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }
        .entry:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="fw-bold">üöÄ 4Ï°∞ÏôÄ Ìï®Íªò Ìï¥Ïöî! üöÄ</h2>
        <form id="applyForm">
            <input type="text" id="name" placeholder="Ïù¥Î¶Ñ" required>
            <select id="mbti">
                <option value="">MBTI ÏÑ†ÌÉù</option>
                <option value="ISTJ">ISTJ</option>
                <option value="ISFJ">ISFJ</option>
                <option value="INFJ">INFJ</option>
                <option value="INTJ">INTJ</option>
                <option value="ISTP">ISTP</option>
                <option value="ISFP">ISFP</option>
                <option value="INFP">INFP</option>
                <option value="INTP">INTP</option>
                <option value="ESTP">ESTP</option>
                <option value="ESFP">ESFP</option>
                <option value="ENFP">ENFP</option>
                <option value="ENTP">ENTP</option>
                <option value="ESTJ">ESTJ</option>
                <option value="ESFJ">ESFJ</option>
                <option value="ENFJ">ENFJ</option>
                <option value="ENTJ">ENTJ</option>
            </select>
            <input type="text" id="interest" placeholder="Í¥ÄÏã¨ÏÇ¨" required>
            <button type="submit">Ïã†Ï≤≠ÌïòÍ∏∞</button>
        </form>
        <div class="list" id="applicantsList"></div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("applyForm");
            const list = document.getElementById("applicantsList");
            const applicants = JSON.parse(localStorage.getItem("applicants")) || [];
            
            function renderApplicants() {
                list.innerHTML = "";
                applicants.forEach(applicant => {
                    const div = document.createElement("div");
                    div.classList.add("entry");
                    div.innerText = `Ïù¥Î¶Ñ: ${applicant.name}, MBTI: ${applicant.mbti}, Í¥ÄÏã¨ÏÇ¨: ${applicant.interest}`;
                    list.appendChild(div);
                });
            }
            
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                const name = document.getElementById("name").value;
                const mbti = document.getElementById("mbti").value;
                const interest = document.getElementById("interest").value;
                
                if (!name || !mbti || !interest) {
                    alert("Î™®Îì† Ìï≠Î™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");
                    return;
                }
                
                const newApplicant = { name, mbti, interest };
                applicants.push(newApplicant);
                localStorage.setItem("applicants", JSON.stringify(applicants));
                
                renderApplicants();
                form.reset();
            });
            
            renderApplicants();
        });
    </script>
</body>
</html>
