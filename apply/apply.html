<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4조와 함께 해요!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* 네브바 스타일 */
        .navbar {
            background-color: #5c67f2;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .navbar-nav .nav-link:hover {
            color: #ffcb5e !important;
        }

        /* 메인 컨테이너 스타일 */
        .container {
            max-width: 450px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 입력 폼 스타일 */
        .form-control {
            border-radius: 8px;
        }
        
        .btn-primary {
            background-color: #5c67f2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4a54e1;
        }

        /* 성별 선택 정렬 */
        .gender-options {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* 지원자 목록 스타일 */
        .list {
            margin-top: 20px;
        }
        .entry {
            background: #e0e7ff;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">4조 프로젝트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="../index.html">4조 소개</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../apply/apply.html">4조와 함께하기</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">4조와 함께 해요!</h2>
        <form id="applyForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="이름" required>
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" id="birthday" required>
            </div>
            <div class="mb-3 gender-options">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male">
                    <label class="form-check-label" for="male">남</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" checked>
                    <label class="form-check-label" for="female">여</label>
                </div>
            </div>
            <div class="mb-3">
                <select class="form-control" id="mbti" required>
                    <option value="">MBTI 선택</option>
                    <option value="ISTJ">ISTJ</option>
                    <option value="ISFJ">ISFJ</option>
                    <option value="INFJ">INFJ</option>
                    <option value="INTJ">INTJ</option>
                    <option value="ISTP">ISTP</option>
                    <option value="ISFP">ISFP</option>
                    <option value="INFP">INFP</option>
                    <option value="INTP">INTP</option>
                    <option value="ESTP">ESTP</option>
                    <option value="ESFP">ESFP</option>
                    <option value="ENFP">ENFP</option>
                    <option value="ENTP">ENTP</option>
                    <option value="ESTJ">ESTJ</option>
                    <option value="ESFJ">ESFJ</option>
                    <option value="ENFJ">ENFJ</option>
                    <option value="ENTJ">ENTJ</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="interest" placeholder="관심사" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">신청하기</button>
        </form>
        
        <div class="list" id="applicantsList"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("applyForm");
            const list = document.getElementById("applicantsList");
            const applicants = JSON.parse(localStorage.getItem("applicants")) || [];
            function renderApplicants() {
    list.innerHTML = "";
    applicants.forEach(applicant => {
        const div = document.createElement("div");
        div.classList.add("entry", "p-3", "shadow-sm", "rounded");

        div.innerHTML = `
            <h5 class="mb-1 fw-bold">${applicant.name} (${applicant.gender})</h5>
            <p class="mb-1"><strong>생년월일:</strong> ${applicant.birthday}</p>
            <p class="mb-1"><strong>MBTI:</strong> ${applicant.mbti}</p>
            <p class="mb-0"><strong>관심사:</strong> ${applicant.interest}</p>
        `;

        list.appendChild(div);
    });
}
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                const name = document.getElementById("name").value;
                const birthday = document.getElementById("birthday").value;
                const gender = document.querySelector('input[name="gender"]:checked').id === "male" ? "남" : "여";
                const mbti = document.getElementById("mbti").value;
                const interest = document.getElementById("interest").value;
              
                if (!name || !mbti || !interest || !birthday || !gender) {
                    alert("모든 항목을 입력해주세요!");
                    return;
                }

                const newApplicant = { name, birthday, gender,mbti, interest };
                applicants.push(newApplicant);
                localStorage.setItem("applicants", JSON.stringify(applicants));
                renderApplicants();
                form.reset();
            });

            renderApplicants();
        });
    </script>
</body>
</html>
