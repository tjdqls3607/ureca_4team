<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4조 소개</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        /* 네브바 스타일 */
        .navbar {
            background-color: #5c67f2;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .navbar-nav .nav-link:hover {
            color: #ffcb5e !important;
        }


        /* 팀원 카드 디자인 */
        .team-member {
            text-align: center;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team-member img {
            width: 100%;
            max-width: 180px;
            height: 180px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .team-member h2 {
            font-size: 1.25rem;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .team-member p {
            font-size: 1rem;
            color: #666;
        }

        .team-member:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* 버튼 스타일 */
        .apply-button {
            display: inline-block;
            text-align: center;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .apply-button:hover {
            background-color: #218838;
        }

        /* 배경 스타일 */
        body {
            background: linear-gradient(135deg, #f0f4f8 30%, #ffffff 100%);
            min-height: 100vh;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .team-member {
                margin: 15px 0;
            }
        }

        .container {
            max-width: 1100px;
        }
    </style>
</head>

<body>
    <!-- 네브바 추가 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">4조 프로젝트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">4조 소개</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../apply/apply.html">4조와 함께하기</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <div class="container py-5">
        <h1 class="text-center mb-4 text-dark">4조 소개</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col">
                <div class="team-member" onclick="location.href='../suhyun/Introduce/html/index.html'">
                    <img src="../suhyun/introduce/IMG_3272.jpg" alt="팀원 1">
                    <h2>팀장: 신수현</h2>
                    <p>버스타기 전문 팀장</p>
                </div>
            </div>
            <div class="col">
                <div class="team-member" onclick="location.href='../guntaek/main/main.html'">
                    <img src="../guntaek/image.png" alt="팀원 2">
                    <h2>팀원: 김건택</h2>
                    <p>구체적인 해결책을 찾아내는 유레카의 서강준</p>
                </div>
            </div>
            <div class="col">
                <div class="team-member" onclick="location.href='../gihwan/html/main.html'">
                    <img src="../gihwan/image.png" alt="팀원 3">
                    <h2>팀원: 박기환</h2>
                    <p>항상 침착한 나무같은 솜이 보호자</p>
                </div>
            </div>
            <div class="col">
                <div class="team-member" onclick="location.href='../soyeon/main.html'">
                    <img src="../soyeon/image.png" alt="팀원 4">
                    <h2>팀원: 박소연</h2>
                    <p>라이어 게임 장인 겸 프론트 미적 감각을 가진 4조 홍일점</p>
                </div>
            </div>
            <div class="col">  
                <div class="team-member" onclick="location.href='../leebonkyu/html/index.html'">
                    <img src="../leebonkyu/image.png" alt="팀원 5">
                    <h2>팀원: 이본규</h2>
                    <p>부드러운 카리스마를 가진 프론트 장인 마루 보호자</p>
                </div>
            </div>
            <div class="col">
                <div class="team-member" onclick="location.href='../seongbin/html/main.html'">
                    <img src="../seongbin/image.png" alt="팀원 6">
                    <h2>팀원: 정성빈</h2>
                    <p>4조 분위기 메이커 담당 (비행기 타고 서울 올 예정인) 부산 상남자 </p>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a href="../apply/apply.html" class="apply-button">4조와 함께하기</a>
        </div>
    </div>

</html>
